<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Three Numbers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="glass-panel">
            <header class="head">
                <h3>Sort Three Numbers</h3>
                <p>Enter any 3 numbers below</p>
            </header>

            <form id="sortForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="num1">First Number</label>
                        <input type="number" id="num1" placeholder="0" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="num2">Second Number</label>
                        <input type="number" id="num2" placeholder="0" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="num3">Third Number</label>
                        <input type="number" id="num3" placeholder="0" required>
                    </div>
                </div>

                <div class="controls">
                    <label for="opt">Order:</label>
                    <select id="opt" class="dropdown">
                        <option value="asc">Ascending (Low to High)</option>
                        <option value="desc">Descending (High to Low)</option>
                    </select>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">Sort Numbers</button>
                    <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
            </form>

            <div id="output" class="result-area hidden">
                <span class="label">Result:</span>
                <span id="resultValue" class="value"></span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
